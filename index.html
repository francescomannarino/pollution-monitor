<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitoraggio Qualit√† dell'Aria</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .header h1 {
            color: #2c3e50;
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .header p {
            color: #7f8c8d;
            font-size: 1.1em;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }
        
        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.3s ease;
        }
        
        .stat-card:hover {
            transform: translateY(-5px);
        }
        
        .stat-value {
            font-size: 2.5em;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .stat-label {
            color: #7f8c8d;
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .stat-unit {
            font-size: 0.7em;
            color: #95a5a6;
        }
        
        .quality-indicator {
            display: inline-block;
            padding: 8px 20px;
            border-radius: 25px;
            color: white;
            font-weight: bold;
            margin-top: 10px;
        }
        
        .chart-container {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        
        .chart-title {
            font-size: 1.5em;
            color: #2c3e50;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #7f8c8d;
            font-size: 1.2em;
        }
        
        .error {
            text-align: center;
            padding: 20px;
            color: #e74c3c;
            background: #fdf2f2;
            border-radius: 10px;
            margin: 20px 0;
        }
        
        .last-update {
            text-align: center;
            color: #7f8c8d;
            font-size: 0.9em;
            margin-top: 20px;
        }
        
        .controls {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .btn {
            background: #3498db;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1em;
            transition: background 0.3s ease;
            margin: 0 10px;
        }
        
        .btn:hover {
            background: #2980b9;
        }
        
        @media (max-width: 768px) {
            .stats-grid {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 2em;
            }
            
            .container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üåç Monitoraggio Qualit√† dell'Aria</h1>
            <p>Dati in tempo reale dal sensore SDS011</p>
        </div>
        
        <div id="loading" class="loading">
            Caricamento dati in corso...
        </div>
        
        <div id="error" class="error" style="display: none;"></div>
        
        <div id="content" style="display: none;">
            <div class="stats-grid">
                <div class="stat-card">
                    <div id="pm25-current" class="stat-value">--</div>
                    <div class="stat-label">PM2.5 <span class="stat-unit">Œºg/m¬≥</span></div>
                    <div id="quality-indicator" class="quality-indicator">--</div>
                </div>
                
                <div class="stat-card">
                    <div id="pm10-current" class="stat-value">--</div>
                    <div class="stat-label">PM10 <span class="stat-unit">Œºg/m¬≥</span></div>
                </div>
                
                <div class="stat-card">
                    <div id="pm25-avg" class="stat-value">--</div>
                    <div class="stat-label">PM2.5 Media 24h <span class="stat-unit">Œºg/m¬≥</span></div>
                </div>
                
                <div class="stat-card">
                    <div id="pm10-avg" class="stat-value">--</div>
                    <div class="stat-label">PM10 Media 24h <span class="stat-unit">Œºg/m¬≥</span></div>
                </div>
            </div>
            
            <div class="controls">
                <button class="btn" onclick="refreshData()">üîÑ Aggiorna Dati</button>
                <button class="btn" onclick="toggleTimeRange()">üìÖ Cambia Periodo</button>
            </div>
            
            <div class="chart-container">
                <h3 class="chart-title">Andamento Inquinamento</h3>
                <canvas id="pollutionChart"></canvas>
            </div>
            
            <div id="last-update" class="last-update"></div>
        </div>
    </div>

    <script>
        let pollutionChart;
        let currentTimeRange = 24; // ore
        
        // Configurazione
        const DATA_URL = './data/pollution_data.json';
        const LATEST_URL = './data/latest.json';
        
        async function loadData() {
            try {
                document.getElementById('loading').style.display = 'block';
                document.getElementById('error').style.display = 'none';
                
                // Carica dati correnti
                const latestResponse = await fetch(LATEST_URL);
                const latestData = await latestResponse.json();
                
                // Carica dati storici
                const dataResponse = await fetch(DATA_URL);
                const historicalData = await dataResponse.json();
                
                updateCurrentStats(latestData);
                updateChart(historicalData);
                
                document.getElementById('loading').style.display = 'none';
                document.getElementById('content').style.display = 'block';
                
                // Aggiorna timestamp
                const lastUpdate = new Date(latestData.last_update).toLocaleString('it-IT');
                document.getElementById('last-update').textContent = `Ultimo aggiornamento: ${lastUpdate}`;
                
            } catch (error) {
                console.error('Errore nel caricamento dati:', error);
                document.getElementById('loading').style.display = 'none';
                document.getElementById('error').style.display = 'block';
                document.getElementById('error').textContent = 'Errore nel caricamento dei dati. Verifica che i file JSON siano disponibili.';
            }
        }
        
        function updateCurrentStats(data) {
            const current = data.current;
            const stats = data.stats;
            
            // Valori correnti
            document.getElementById('pm25-current').textContent = current.pm25.toFixed(1);
            document.getElementById('pm10-current').textContent = current.pm10.toFixed(1);
            
            // Qualit√† aria
            const qualityEl = document.getElementById('quality-indicator');
            qualityEl.textContent = current.quality.level;
            qualityEl.style.backgroundColor = current.quality.color;
            
            // Medie 24h
            if (stats.pm25) {
                document.getElementById('pm25-avg').textContent = stats.pm25.avg_24h.toFixed(1);
                document.getElementById('pm10-avg').textContent = stats.pm10.avg_24h.toFixed(1);
            }
        }
        
        function updateChart(data) {
            const ctx = document.getElementById('pollutionChart').getContext('2d');
            
            // Filtra dati per periodo selezionato
            const now = new Date();
            const timeLimit = new Date(now.getTime() - (currentTimeRange * 60 * 60 * 1000));
            
            const filteredData = data.filter(d => new Date(d.timestamp) >= timeLimit);
            
            // Prepara dati per Chart.js
            const labels = filteredData.map(d => 
                new Date(d.timestamp).toLocaleString('it-IT', { 
                    month: 'short', 
                    day: 'numeric', 
                    hour: '2-digit', 
                    minute: '2-digit' 
                })
            );
            
            const pm25Data = filteredData.map(d => d.pm25);
            const pm10Data = filteredData.map(d => d.pm10);
            
            // Distruggi grafico esistente
            if (pollutionChart) {
                pollutionChart.destroy();
            }
            
            // Crea nuovo grafico
            pollutionChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'PM2.5',
                        data: pm25Data,
                        borderColor: '#e74c3c',
                        backgroundColor: 'rgba(231, 76, 60, 0.1)',
                        borderWidth: 2,
                        fill: true,
                        tension: 0.4
                    }, {
                        label: 'PM10',
                        data: pm10Data,
                        borderColor: '#3498db',
                        backgroundColor: 'rgba(52, 152, 219, 0.1)',
                        borderWidth: 2,
                        fill: true,
                        tension: 0.4
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: {
                            beginAtZero: true,
                            title: {
                                display: true,
                                text: 'Concentrazione (Œºg/m¬≥)'
                            }
                        },
                        x: {
                            title: {
                                display: true,
                                text: 'Tempo'
                            }
                        }
                    },
                    plugins: {
                        legend: {
                            display: true,
                            position: 'top'
                        }
                    }
                }
            });
        }
        
        function refreshData() {
            loadData();
        }
        
        function toggleTimeRange() {
            currentTimeRange = currentTimeRange === 24 ? 168 : 24; // 24h o 7 giorni
            loadData();
        }
        
        // Carica dati iniziali
        loadData();
        
        // Auto-refresh ogni 10 minuti
        setInterval(loadData, 600000);
    </script>
</body>
</html>
